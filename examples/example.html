<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="script-placement">

    </div>


    <script type="text/x-handlebars-template">
        <label for="favorite-thing"></label>
        <input type="text" name="favorite-thing" id="favorite-thing" list="my-favorite-things">

        <datalist id="my-favorite-things">
            <option>Raindrops on roses</option>
            <option>whiskers on kittens</option>
            <option>Bright copper kettles and warm woolen mittens</option>
            <option>Brown paper packages tied up with strings</option>
            <option>Cream-colored ponies and crisp apple strudels</option>
            <option>Doorbells and sleigh bells</option>
            <option>And schnitzel with noodles</option>
            <option>Wild geese that fly with the moon on their wings</option>
            <option>Girls in white dresses with blue satin sashes</option>
            <option>Snowflakes that stay on my nose and eyelashes</option>
            <option>Silver-white winters that melt into springs</option>
        </datalist>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="example.js"></script>
</body>

</html>
